<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked Sliders</title>
  <style>
    .slider-container {
      width: 300px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
R Value Converter:
  <div class="slider-container">
    <label>
      Wall R Value:
      <span id="valueA">10</span>
    </label>
    <input
      type="range"
      id="sliderA"
      min="10"
      max="16"
      step="1"
      value="10"
    >
  </div>

  <div class="slider-container">
    <label>
      Roof R Value:
      <span id="valueB">20</span>
    </label>
    <input
      type="range"
      id="sliderB"
      min="20"
      max="35"
      step="1"
      value="20"
      disabled
    >
  </div>

  <script>

const sliderA = document.getElementById("sliderA");
const sliderB = document.getElementById("sliderB");
const valueA = document.getElementById("valueA");
const valueB = document.getElementById("valueB");

sliderA.addEventListener("input", () => {
  const aMin = 10;
  const aMax = 16;
  const bMin = 20;
  const bMax = 35;

  const aValue = Number(sliderA.value);

  // Linear mapping
  const bValue =
    bMin + ((aValue - aMin) / (aMax - aMin)) * (bMax - bMin);

  sliderB.value = Math.round(bValue);

  valueA.textContent = aValue;
  valueB.textContent = Math.round(bValue);
});

  </script>
</body>
</html>
