<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Performance Sliders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .slider-block {
      margin-bottom: 28px;
    }

    label {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="range"] {
      width: 100%;
      height: 32px;              /* BIG for mobile */
      accent-color: #2b6cb0;
    }

    .value {
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h2>Building Performance Sliders</h2>

  <div class="slider-block">
    <label>Wall R-Value <span class="value" id="AVal"></span></label>
    <input type="range" id="A" min="20" max="24" step="0.1" disabled>
  </div>

  <div class="slider-block">
    <label>Roof R-Value (Master) <span class="value" id="BVal"></span></label>
    <input type="range" id="B" min="20" max="50" step="1" value="20">
  </div>

  <div class="slider-block">
    <label>Floor R-Value <span class="value" id="CVal"></span></label>
    <input type="range" id="C" min="10" max="25" step="0.5" disabled>
  </div>

  <div class="slider-block">
    <label>Window U-Value <span class="value" id="DVal"></span></label>
    <input type="range" id="D" min="0.2" max="0.35" step="0.01" disabled>
  </div>

  <div class="slider-block">
    <label>HRV Performance <span class="value" id="EVal"></span></label>
    <input type="range" id="E" min="0.7" max="0.95" step="0.01" disabled>
  </div>

  <div class="slider-block">
    <label>Air Leakage (ACH) <span class="value" id="FVal"></span></label>
    <input type="range" id="F" min="0.05" max="0.25" step="0.01" disabled>
  </div>

  <div class="slider-block">
    <label>Cost ($) <span class="value" id="GVal"></span></label>
    <input type="range" id="G" min="1000" max="5000" step="50" disabled>
  </div>

  <div class="slider-block">
    <label>TEDI <span class="value" id="HVal"></span></label>
    <input type="range" id="H" min="5" max="25" step="0.5" disabled>
  </div>

  <div class="slider-block">
    <label>TEUI <span class="value" id="IVal"></span></label>
    <input type="range" id="I" min="3" max="30" step="0.5" disabled>
  </div>

  <div class="slider-block">
    <label>GHGI <span class="value" id="JVal"></span></label>
    <input type="range" id="J" min="0.3" max="0.9" step="0.01" disabled>
  </div>

  <script src="script.js"></script>
</body>
</html>
